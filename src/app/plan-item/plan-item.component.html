<div class="item" *ngIf="item">
    <mat-checkbox class="checkbox"></mat-checkbox>
    <div class="content">
        <p class="mat-body-strong">{{ item.date }}: {{ item.goal }}</p>
        <p class="mat-body">{{ item.description }}</p>
        <p class="mat-body">{{ item.resources }}</p>
    </div>
</div>
